  <body>
    <form id="myForm">
      <img src="../img/banner.png" alt="Neeraj Meka" >
      <div class="main">
        <h1>Open Letter Maker</h1>
        <hr />

          Phiếu thông tin trả lời khảo sát về Trí tuệ nhân tạo
        </p>

      </div>

      <div class="name">
        <h3>Họ và tên <span style="color: red;">*</span></h3>
        <input type="text"  id="" />
      </div>
      
      <div class="email date">
        <h3>Ngày tháng năm sinh <span style="color: red;">*</span></h3>
        <input type="date"  max="2024-12-31" id="dateInput"  />
      </div>
      
      <div class="email">
        <h3>CCCD <span class ="require-text" style="color: red;">*</span></h3>
        <input type="text"  id=""  />
      </div>
      
      <div class="email">
        <h3>Địa chỉ thường trú <span style="color: red;">*</span></h3>
        <input type="text"  id=""  />
      </div>

      <div class="submit">
        <button type = "button" onclick = "submitAnswers()" class="submitButton">Submit</button>
      </div>
