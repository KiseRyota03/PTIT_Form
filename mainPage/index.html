<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" /> 
    <link rel="stylesheet" href="./style.css">
    <title>Trang khảo sát trực tuyến</title>

  </head>
  <body>
    <form id="myForm" required>
      <img src="../img/banner.png" alt="Neeraj Meka" >
      <div class="main">
        <h1>Open Letter Maker</h1>
        <p>
          Phiếu thông tin trả lời khảo sát về Trí tuệ nhân tạo
        </p>
        <h4 style="color: red;">* Required</h4>
      </div>

      <div class="name">
        <h3>Họ và tên <span style="color: red;">*</span></h3>
        <input type="text"  id="" required/>
      </div>
      
      <div class="email date">
        <h3>Ngày tháng năm sinh <span style="color: red;">*</span></h3>
        <input type="date"  max="2024-12-31" id="dateInput" required />
      </div>
      
      <div class="email">
        <h3>CCCD <span class ="require-text" style="color: red;">*</span></h3>
        <input type="text"  id="" required />
      </div>
      
      <div class="email">
        <h3>Địa chỉ thường trú <span style="color: red;">*</span></h3>
        <input type="text"  id="" required />
      </div>

      <div class="submit">
        <button type = "button" onclick="submitAnswers()"  class="submitButton">Submit</button>
      </div>
   
    </form>


    <script src="./function.js"></script>


  </body>
</html>
